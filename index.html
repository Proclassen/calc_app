<!DOCTYPE html>
<html>
	<head>
		<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-6">
				<h2 id="main-heading" class="h2main">Compound Interest Calculator</h2>
				<form action="" method="">
					<div class="form-group">
						<label for="principal">What is the principal?</label>
						<input type="text" class="form-control" id="principal" placeholder="Starting amount"/>
					</div>
					<div class="form-group">
						<label for="years">How many years will interest be compounded?</label>
						<input type="text" class="form-control" id="years" placeholder="Number of years"/>
					</div>
					<div class="form-group">
						<label for="cycles">How many cycles per year will Interest be compounded?</label>
						<input type="text" class="form-control" id="cycles" placeholder="Compound cycles/frequency per year"/>
					</div>
					<div class="form-group">
						<label for="int-rate">What is the interest rate?</label>
						<input type="text" class="form-control" id="int-rate" placeholder="Interest rate %"/>
					</div>
				<br/>
				<br/>
					<div class="calc">
						<button type="submit" id="button" class="btn btn-danger col-sm-2">Calculate</button>
					</div>
					<div class="calc">
						<button type="submit" id="clear" class="btn btn-danger col-sm-2">Clear</button>
					</div>
				<br/>
				<hr/>
					<div id="append"></div>	
				</form>
			</div>
		</div>
	</div>
	
	
</body>
<footer>
	<p class="valen">Know your finances before your significant other puts their grubby hands on your money!!</p>
</footer>
</html>
